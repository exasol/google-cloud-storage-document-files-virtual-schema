sources:
  - type: maven
    path: pom.xml
    modules:
      - integration_tests
      - jar_artifact
      - udf_coverage
linkReplacements:
build:
  runnerOs: ubuntu-20.04
  freeDiskSpace: false
  exasolDbVersions:
    - "8.24.0"
    - "7.1.26"
  workflows:
    - name: ci-build.yml
      stepCustomizations:
        - action: INSERT_AFTER
          stepId: enable-testcontainer-reuse
          content:
            name: Configure Google credentials
            id: configure-google-credentials
            run: echo "$GC_KEY" > google-key.json
            env:
              GC_KEY: ${{ secrets.GC_KEY }}
